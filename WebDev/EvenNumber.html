<!DOCTYPE html>
<html>
    <head>
        <script>
            function sumOfEven(n) {
                var sum=0;
                for (let index = 0; index <= n; index=index+2) {
                    sum=sum+index;                    
                }
                return sum;
            }
        </script>

    </head>
    <body>
        <h1>Display Even Number & Sum</h1>
        <div id="result">Total:<script>document.write(sumOfEven(20))</script></div>      
        
    </body>
</html>
