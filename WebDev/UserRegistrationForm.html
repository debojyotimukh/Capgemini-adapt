<!DOCTYPE html>
<html>
    <head>
        <style>
            span{
                background-color: #000080;
                text-align: center;
                color: #ff6600;                
            }
        </style>
    </head>
    <body>
        <h2 style="text-align: center;"><span>New User Registration Form</span></h2>
        <p style="color: #800080;">
            <label for="fname">First Name</label>
            <input type="text" id="fname" style="margin-left: 20pt;"/>
        </p>
        <p style="color: #800080;">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" style="margin-left: 20pt;"/>
        </p>
        <p style="color: #800080;">
            <label for="email">Email</label>
            <input type="text" id="email" style="margin-left: 20pt;"/>
        </p>
        <p style="color: #800080;">
            <label for="password">Password</label>
            <input type="password" id="password" style="margin-left: 20pt;"/>
        </p>
        <p style="color: #800080;">
            <label for="password">Confirm Password</label>
            <input type="password" id="password" style="margin-left: 20pt;"/>
        </p>
        <p style="color: #800080;">
            <label for="mob">Mobile No</label>
            <input type="text" id="mob" style="margin-left: 20pt;"/>
        </p>
        <p style="color: #800080;">
            <label style="margin-right: 20pt;">Gender</label>
            <input type="radio" id="male" name="gender" value="Male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" />
            <label for="female">Female</label>
        </p>
        <p style="color: #800080;">
            <label>Country</label>
            <select id="country">
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="USA">USA</option>
            </select>
        </p>
        <p style="color: #800080;">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" />
        </p>
        <p>
            <input type="submit" id="submit" value="Submit Form" />
        </p>

    </body>
</html>
