<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Registration</h1>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td><label>Enter your Name:</label></td>
                        <td><input id="name" name="yourname" type="text" /></td>
                    </tr>
                    <tr>
                        <td><label>Enter Address:</label></td>
                        <td><textarea style="height: 70pt;"></textarea></td>
                    </tr>
                    <tr>
                        <td><label>Enter Age:</label></td> 
                        <td><input id="age" name="yourage" type="text" /></td>
                    </tr>
                    <tr>
                        <td><label>Education:</label>
                    </tr>
                    <tr>
                        <td><input type="radio" id="bca" name="education" value="BCA" /> 
                            <label for="bca">BCA</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="bsc" name="education" value="BSc" />
                            <label for="bsc">BSc</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="bcom" name="education" value="BCom" />
                            <label for="bcom">BCom</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Hobbies:</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="read" name="hobby" value="Reading" />
                            <label for="read">Reading</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="write" name="hobby" value="Writing" />
                            <label for="write">Writing</label>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" id="submit" /></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
